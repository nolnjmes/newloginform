<div class="div1">
    <h1>Javascript Variables</h1>

    <p>The result of adding 5 + 2 + 3 is:</p>
    <p id="demo1"></p>
    <button type="submit" onclick="adding()"> show Result</button>

    <script>
        function adding(){
            let x = 5 + 2 + 3;
            document.getElementById("demo1").innerHTML = x;
        }
    </script>
    <br>
    <br>

    <br>

    <h3>Adding Two numbers:</h3>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <button type="button" onclick="addnum()">add</button>
    <p>The sum is: </p><p id="demo2"></p>


    <script>
        function addnum() {
            let a = parseInt(document.getElementById("num1").value);
            let b = parseInt(document.getElementById("num2").value);
            let x = a + b;
            document.getElementsById("demo2").innerHTML = x;

        }
    </script>

    <br>
    <br>

    <br>
